		<style>
		body {
			font-size: 1.2em;

		#ContactInfo {
			text-align: center;	
			font-weight: bold;
			}
		input[type=text] {
			border: 2px solid;
			width: 50%'
			padding: 8px 8px;

			box-sizing: border-box;
			font-size: 1.1em;
			}
		textarea {
			width: 50%;
			height: 200px;

	<body>
	<header>
		<h1>Diner Dash</h1>
	</header>
	
	<nav>
	<hr />
	<p><a href = "DinerDash.html">Home<a href = "Menu.html">Menu</a></a></p>
	
	</p>
	<hr />
	</nav>
	
	<div id = "ContactInfo">
		<form action = "ContactUs.html" method = "POST">
			Name:<input type = "text" name = "myTextInput" required /><br />
			Email:<input type = "text" name = "myTextInput" required /><br />
			Phone:<input type = "text" name = "myTextInput" required /><br />
			
			Reason for Inquiry
			<select name = "Inquiry">
				<option value = "Catering">Catering</option>
				<option value = "Private Party">Private Party</option>
				<option value = "Feedback">Feedback</option>
				<option value = "Other">Other</option>
			</select><br />
			
			Additional Information:<textarea name = "Additional Information"></textarea><br />
			Have you been to the restaurant?
			<input type = "radio" name = "answer" value = "No" checked />No
			<input type = "radio" name = "answer" value = "Yes" />Yes <br/>
			
			Best days to contact you:
			<input type = "checkbox" name = "Days" value = "M" />M
			<input type = "checkbox" name = "Days" value = "T" />T
			<input type = "checkbox" name = "Days" value = "W" />W
			<input type = "checkbox" name = "Days" value = "Th" />Th
			<input type = "checkbox" name = "Days" value = "F" />F </br />
			
			<input type = "submit" class = "Send Request" value = "Send Request" /><br />
			
		</form>
	</div>
