		<style>
		body {
			font-size: 1.2em;
		}	
		#ContactInfo {
			text-align: center;	
			font-weight: bold;
			}
		input[type=text] {
			border: 2px solid;
			width: 50%'
			padding: 8px 8px;
			margin: 12px 0;
			box-sizing: border-box;
			font-size: 1.1em;
			}
		textarea {
			width: 50%;
			height: 200px;
			padding: 12px 20px;
			margin: 12px 0;
			box-sizing: border-box;
			border: 2px solid #0d1f2d;
			resize: none;
			}
			
		</style>
		<script type="text/javascript">
        function warnTheUser() {
            alert("This page is best viewed with JavaScript");
        }
    </script>
			
	</head>
	
	<body onload="warnTheUser();">
	<header>
		<h1>Diner Dash</h1>
	</header>
	
	<nav>
	<hr />
	<p><a href = "DinerDash.html" class="btn badge-pill"><i class = "fa fa-fw fa-home"></i>Home<a href = "Menu.html" class="btn badge-pill">Menu</a></a></p>
	
	</p>
	<hr />
	</nav>
	<div id = "ContactInfo">
		<form action = "ContactUs.html" method = "POST" name="ContactUsForm" onsubmit="validateItems();" 
          onreset="resetForm();">
			<label for = "Name">Name:</label><input type = "text" name = "myTextInput" required /><br />
			<label for = "Email">Email:</label><input type = "text" name = "myTextInput" required /><br />
			<label for = "Phone">Phone:</label><input type = "text" name = "myTextInput" required /><br />
			
			Reason for Inquiry
			<select name = "Inquiry">
				<option value = "Catering">Catering</option>
				<option value = "Private Party">Private Party</option>
				<option value = "Feedback">Feedback</option>
				<option value = "Other">Other</option>
			</select><br />
			
			Additional Information:<textarea name = "Additional Information"></textarea><br />
			Have you been to the restaurant?
			<input type = "radio" name = "answer" value = "No" checked />No
			<input type = "radio" name = "answer" value = "Yes" />Yes <br/>
			
			Best days to contact you:
			<input type = "checkbox" name = "Days" value = "M" />M
			<input type = "checkbox" name = "Days" value = "T" />T
			<input type = "checkbox" name = "Days" value = "W" />W
			<input type = "checkbox" name = "Days" value = "Th" />Th
			<input type = "checkbox" name = "Days" value = "F" />F </br />
			
			<input type = "submit" class = "Send Request" value = "Send Request" /><br />
			
		</form>
	</div>
	
	<footer>
	<hr />
